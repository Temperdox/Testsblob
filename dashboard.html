<div id="header" class="section">
  <div id="animated-blob">
    <svg viewBox="50 50 50 40" id="blob">
      <defs>
        <linearGradient id="gradient" gradientTransform="rotate(90)">
          <stop id="gradient-stop1" offset="0%" stop-color="var(--startColor)" />
          <stop id="gradient-stop2 " offset="100%" stop-color="var(--stopColor)" />
        </linearGradient>
      </defs>
      <path id="true-gradient" d="" fill="url('#gradient')"></path>
    </svg>
  </div>
  <div id="header-title">
    <main class="container2">
      <div class="square parallax-one"></div>
      <div class="square2 parallax-one"></div>
      <div class="circle"></div>
      <h1 class="text move-text parallax-two">Furrvent</h1>
    </main>
  </div>
</div>
