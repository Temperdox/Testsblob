<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blob Background</title>
  <link rel="stylesheet" href="css/blobBackground.css">
  <script type="module"  src="js/blobBackground.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<svg viewBox="60 60 30 60">
  <defs>
    <linearGradient id="gradient" gradientTransform="rotate(90)">
      <stop id="gradientStop1" offset="0%" stop-color="var(--startColor)" />
      <stop id="gradientStop2 " offset="100%" stop-color="var(--stopColor)" />
    </linearGradient>
  </defs>

  <path id="trueGradient" d="" fill="url('#gradient')"></path>
  <div class="container">
    <div class="background"></div>
    <div id="particles"></div>
    <div class="foreground"></div>
  </div>
  <main class="container2">
    <div class="square parallax-one"></div>
    <div class="circle"></div>
    <h1 class="text move-text parallax-two">Furrvent</h1>
  </main>
</svg>
<script>
  $(window).scroll(function() {
    var scroll = $(window).scrollTop();

    $(".parallax-one").css({
      top: 250 + (scroll/250)
    });
  });

  $(window).scroll(function() {
    var scroll = $(window).scrollTop();
    $(".parallax-two").css({
      top: 388 + (scroll/2)
    });
  });
</script>
</body>
</html>
